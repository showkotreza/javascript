
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation and returns the result:</p>

<p id="demo"></p>

<script>
var x = myFunction(4, 3,7);
document.getElementById("demo").innerHTML = x;

function myFunction(a, b,c) {
  return a * b * c;
}
</script>

</body>
</html>
